<mat-card class="p-0">
  <mat-card-title class=" m-0">
    <div class="card-title-text">
      <span>Snack Bar</span>
    </div>
    <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content>
    <p class="mt-1"><code>MdSnackBar</code> Service opens snack bar notification</p>
    <br>
    <button mat-raised-button (click)="openSnackBar()">Open SnackBar</button>
  </mat-card-content>
</mat-card>
